<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерпретатор Кумир в браузере</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .editor-area, .output-area {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            min-height: 300px;
            background-color: #f9f9f9;
        }
        textarea {
            width: 100%;
            height: 300px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
            border: none;
            outline: none;
            background-color: transparent;
        }
        .output-area {
            font-family: monospace;
            white-space: pre-wrap;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #45a049;
        }
        h1 {
            color: #333;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Интерпретатор Кумир в браузере</h1>
        
        <div class="editor-area">
            <textarea id="kumir-code" spellcheck="false">алг
нач
  вывод "Введите число: "
  ввод n
  рез := 1
  нц для i от 1 до n
    рез := рез * i
  кц
  вывод "Факториал ", n, " равен ", рез
кон</textarea>
        </div>
        
        <div class="button-group">
            <button id="run-btn">Выполнить (F9)</button>
            <button id="clear-btn">Очистить</button>
        </div>
        
        <div class="output-area" id="output"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const codeTextarea = document.getElementById('kumir-code');
            const outputDiv = document.getElementById('output');
            const runBtn = document.getElementById('run-btn');
            const clearBtn = document.getElementById('clear-btn');
            
            // Обработчик кнопки выполнения
            runBtn.addEventListener('click', executeKumir);
            
            // Обработчик кнопки очистки
            clearBtn.addEventListener('click', function() {
                outputDiv.innerHTML = '';
            });
            
            // Горячая клавиша F9
            document.addEventListener('keydown', function(e) {
                if (e.key === 'F9') {
                    e.preventDefault();
                    executeKumir();
                }
            });
            
            // Простой интерпретатор Кумир
            function executeKumir() {
                const code = codeTextarea.value;
                outputDiv.innerHTML = '';
                
                try {
                    // Разбиваем код на строки
                    const lines = code.split('\n');
                    let inAlgorithm = false;
                    let inMain = false;
                    let variables = {};
                    let inputQueue = [];
                    
                    // Очищаем предыдущий вывод
                    outputDiv.innerHTML = '';
                    
                    // Обрабатываем каждую строку
                    for (let i = 0; i < lines.length; i++) {
                        const line = lines[i].trim();
                        
                        // Проверяем начало алгоритма
                        if (line.startsWith('алг')) {
                            inAlgorithm = true;
                            continue;
                        }
                        
                        // Проверяем начало основной программы
                        if (line.startsWith('нач')) {
                            inMain = true;
                            continue;
                        }
                        
                        // Проверяем конец основной программы
                        if (line.startsWith('кон')) {
                            if (inMain) {
                                inMain = false;
                                continue;
                            } else if (inAlgorithm) {
                                inAlgorithm = false;
                                continue;
                            }
                        }
                        
                        // Если мы внутри основной программы, обрабатываем команды
                        if (inMain) {
                            // Обработка вывода
                            if (line.startsWith('вывод')) {
                                const outputText = line.substring(5).trim();
                                // Удаляем кавычки и обрабатываем переменные
                                const processedText = outputText.replace(/"/g, '').replace(/([а-яa-z]+)/gi, (match) => {
                                    return variables[match] !== undefined ? variables[match] : match;
                                });
                                outputDiv.textContent += processedText;
                            }
                            
                            // Обработка ввода
                            else if (line.startsWith('ввод')) {
                                const varName = line.substring(4).trim();
                                const value = prompt(`Введите значение для переменной ${varName}:`, '');
                                if (value !== null) {
                                    variables[varName] = isNaN(value) ? value : Number(value);
                                }
                            }
                            
                            // Обработка присваивания
                            else if (line.includes(':=')) {
                                const parts = line.split(':=');
                                const varName = parts[0].trim();
                                const expr = parts[1].trim();
                                
                                // Простая обработка арифметических выражений
                                try {
                                    variables[varName] = eval(expr.replace(/[а-яa-z]+/gi, (match) => {
                                        return variables[match] !== undefined ? variables[match] : match;
                                    }));
                                } catch (e) {
                                    outputDiv.innerHTML += `<span class="error">Ошибка в строке ${i+1}: неверное выражение</span>\n`;
                                }
                            }
                            
                            // Обработка цикла для (очень упрощенная)
                            else if (line.startsWith('нц для')) {
                                // Это очень упрощенная реализация только для демонстрации
                                const match = line.match(/нц для i от (\d+) до (\d+)/);
                                if (match) {
                                    const start = parseInt(match[1]);
                                    const end = parseInt(match[2]);
                                    for (let j = start; j <= end; j++) {
                                        variables['i'] = j;
                                        // Здесь должна быть обработка тела цикла, но для простоты пропустим
                                    }
                                }
                            }
                        }
                    }
                    
                } catch (e) {
                    outputDiv.innerHTML += `<span class="error">Ошибка выполнения: ${e.message}</span>`;
                }
            }
        });
    </script>
</body>
</html>
